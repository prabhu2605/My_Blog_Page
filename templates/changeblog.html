<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Title</title>
</head>
<body>
<form method="POST" action="{% url 'change' %}">
{% csrf_token %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MyBlog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
          <a class="nav-link active" href="{% url 'create' %}">New Blog</a>
          <a style="position: absolute; right: 10px" class="nav-link active" href="{% url 'welcome' %}">Logout</a> 
      </div>
    </div>
  </div>
</nav>
    {% for d in data %}
         <div class="mb-3">    
    <label class="form-label">User Name :</label>
    <input type="text" class="auto-col" name="username" value="{{ d.User }}" readonly>
    </div>
    <div class="mb-3">    
    <label class="form-label">Name Your Blog :</label>
    <input type="text" class="auto-col" name="blogname" value="{{ d.Blog_name }}" readonly>
    </div>
    <div class="mb-3">    
    <label class="form-label">Author :</label>
    <input type="text" class="auto-col" name="author" value="{{ d.Authorname }}" readonly>
      </div>
    <div class="mb-3">
    <label class="form-label">Title :</label>
    <input type="text" class="auto-col" name="title" value="{{ d.Titlename }}" required>
      </div>
    <div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="area"  required>{{ d.Content }}</textarea>
</div>
    <div class="mb-3">
        <label class="form-label">Blog-Created Date :</label>
    <input type="text" class="auto-col" name="date" value='{{ d.Published_date }}'>
      </div>
    <div class="mb-3">
    <label class="form-label">Published Time :</label>
    <input type="text" class="auto-col" name="time" value="{{ d.Published_time }}">
      </div>
    <button type="submit" name="edit" class="btn btn-warning">EDIT</button>
    <button type="submit" name="delete" class="btn btn-danger">DELETE</button>    
{% endfor %}
</form>
</body>
</html>
