<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<form method='POST' action="{% url 'edit' %}">
    {% csrf_token %}
     <div class="jumbotron">
    <div class="mb-3">
        <h1>Hey There... If you want to edit your blogs... First you need to give your Blog Name Correctly</h1>
    <input type="text" class="form-control"   name="given_name" placeholder="Should match your Blog Name">
    </div>
    <button name="submit" type="submit">Submit</button>
     </div>
    
    <div class="jumbotron">
    <div class="mb-3">
        <h1>If you don't remember your blog names... Give your Name below to get all the blogs you Posted</h1>
        <input type="text" class="form-control"   name="author_name" placeholder="Should match your Author Name">
        <input type="text" class="form-control" name = 'user_name' placeholder="Should match your User Name">
    </div>
    <button name="blog" type="blogs">Get Blogs</button>
     </div>
</form>
</body>

</html>
