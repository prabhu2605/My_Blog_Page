<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<form method="POST" action="{% url 'create' %}">
{% csrf_token %}
    <div class="mb-3">    
    <label class="form-label">Name Your Blog :</label>
    <input type="text" class="auto-col" name="blogname" required>
    </div>
    <div class="mb-3">    
    <label class="form-label">Author :</label>
    <input type="text" class="auto-col" name="author" required>
      </div>
    <div class="mb-3">
    <label class="form-label">Title :</label>
    <input type="text" class="auto-col" name="title" required>
      </div>
    <div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="area" required></textarea>
</div>
    <div class="mb-3">
    <label class="form-label">Blog-Created Date :</label>
    <input type="text" class="auto-col" name="date" value="{{ date|date:"Y-m-d" }}">
      </div>
    <div class="mb-3">
    <label class="form-label">Published Time :</label>
    <input type="text" class="auto-col" name="time" value="{{ dt.time|time:'H:i:s'  }}">
      </div>
    
    <button type="submit" class="btn btn-info">Publish</button>
</form>
</body>
</html>
